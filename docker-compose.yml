services:
  db:
    image: postgres:16-alpine
    container_name: modernizationplatform-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    container_name: modernizationplatform-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"
      - "15672:15672"

  api:
    build:
      context: ./ModernizationPlatform.API
      dockerfile: Dockerfile
    container_name: modernizationplatform-api
    environment:
      ASPNETCORE_URLS: http://+:8080
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      SENTRY_DSN: ${SENTRY_DSN}
      ASPNETCORE_ENVIRONMENT: "Development"
    ports:
      - "5000:8080"
    depends_on:
      - db
      - rabbitmq

  worker:
    build:
      context: ./ModernizationPlatform.Worker
      dockerfile: Dockerfile
    container_name: modernizationplatform-worker
    environment:
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      COPILOT_API_KEY: ${COPILOT_API_KEY}
      COPILOT_ENDPOINT: ${COPILOT_ENDPOINT}
      COPILOT_MODEL: ${COPILOT_MODEL}
      SENTRY_DSN: ${SENTRY_DSN_WORKER}
    depends_on:
      - rabbitmq

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: modernizationplatform-frontend
    environment:
      SENTRY_DSN: ${SENTRY_DSN_FRONTEND}
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  db_data:
